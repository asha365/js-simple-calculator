<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
 <div class="calculator">
     <form action="" name="calculatorForm">
         <input type="text" value=" " class="form-control main-bar" name="display">
     </form>

     <div class="btn-area">

        <div class="line">
            <input type="button" name="btn" class="btn btn-warning" value="&radic;" onclick="calculatorForm.display.value = Math.sqrt(calculatorForm.display.value)">
            <input type="button" name="btn" class="btn btn-warning" value="CE" onclick="calculatorForm.display.value = '' ">
            <input type="button" name="btn" class="btn btn-warning" value="C" onclick="calculatorForm.display.value = '' ">
            <input type="button" name="btn" class="btn btn-warning" value="&larr;" onclick="calculatorForm.display.value = calculatorForm.display.value.slice(0,-1)">
        </div>

        <div class="line">
            <input type="button" name="btn" class="btn btn-primary" value="7" onclick="calculatorForm.display.value += '7' ">
            <input type="button" name="btn" class="btn btn-primary" value="8" onclick="calculatorForm.display.value += '8' ">
            <input type="button" name="btn" class="btn btn-primary" value="9" onclick="calculatorForm.display.value += '9' ">
            <input type="button" name="btn" class="btn btn-warning" value="+" onclick="calculatorForm.display.value += '+' ">
        </div>

        <div class="line">
            <input type="button" name="btn" class="btn btn-primary" value="4" onclick="calculatorForm.display.value += '4' ">
            <input type="button" name="btn" class="btn btn-primary" value="5" onclick="calculatorForm.display.value += '5' ">
            <input type="button" name="btn" class="btn btn-primary" value="6" onclick="calculatorForm.display.value += '6' ">
            <input type="button" name="btn" class="btn btn-warning" value="-" onclick="calculatorForm.display.value += '-' ">
        </div>

        <div class="line">
            <input type="button" name="btn" class="btn btn-primary" value="1" onclick="calculatorForm.display.value += '1' ">
            <input type="button" name="btn" class="btn btn-primary" value="2" onclick="calculatorForm.display.value += '2' ">
            <input type="button" name="btn" class="btn btn-primary" value="3" onclick="calculatorForm.display.value += '3' ">
            <input type="button" name="btn" class="btn btn-warning" value="*" onclick="calculatorForm.display.value += '*' ">
        </div>

        <div class="last">
            <input type="button" name="btn" class="btn btn-primary" value="0" onclick="calculatorForm.display.value += '0' ">
            <input type="button" name="btn" class="btn btn-primary" value="=" onclick="calculatorForm.display.value = eval(calculatorForm.display.value)">
            <input type="button" name="btn" class="btn btn-primary" value="." onclick="calculatorForm.display.value += '.' ">
            <input type="button" name="btn" class="btn btn-warning" value="/" onclick="calculatorForm.display.value += '/' ">
        </div>
     </div>
 </div>





 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
